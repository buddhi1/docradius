<table class="table">
	<thead>
		<tr>
			<th>id</th>
			<th>email</th>
			<th>active</th>
			<th>actions</th>
		</tr>
	</thead>
		<tr ng-repeat="user in data.admins">
			<td>{{ user.id }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.active }}</td>
			<td>
				<a ng-href="#/administrators/{{ user.id }}/edit">edit</a>
				<a href=""  ng-click="deleteAdmin( user.id )">Delete</a>
			</td>
		</tr>
</table>

<a href="#/administrators/add">Add admin</a>
