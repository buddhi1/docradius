state view
<ul>
	<li ng-repeat="state in data.states">
		<input toggle-input ng-Dblclick="setStateEditIndex($index)" type="text" ng-model="state.name" class="form-control" edit-state="{{ compareIndex($index, stateEditIndex) }}"  />
		<div ng-if="compareIndex($index, stateEditIndex)">
			<button ng-click="updateStateName(state)">ok</button>
			<button ng-click="setStateEditIndex(undefined)">no</button>
		</div>
	</li>
</ul>
