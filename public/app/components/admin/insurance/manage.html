manage view
<label class="label label-default">double click to edit</label>
<div class="row">
	<div class="col-md-6">
		<ul>
			<li class="insurance-list">
				<form name="forms.insuranceAddForm" ng-submit="createInsurance(insuranceAddInput)">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="insuranceAddInput" required/>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" ng-disabled="forms.insuranceAddForm.$invalid" >+</button>
						</span>
					</div>
				</form>
			</li>
			<li ng-repeat="insurance in data.insurance" class="location-list">
				<div class="input-group ">
					<input toggle-input ng-click="setCurrentInsurance(insurance.id)" type="text" ng-model="insurance.name" class="form-control" edit-state="{{ compareId(insurance.id, insuranceEditId) }}"  />
					<span class="input-group-btn" ng-if="compareId(insurance.id, insuranceEditId)">
						<button class="btn btn-default" ng-click="updateInsuranceName(insurance)">sav</button>
						<button class="btn btn-default" ng-click="deleteInsurance(insurance.id)">del</button>
						<button class="btn btn-default" ng-click="setInsuranceEditId(undefined)">can</button>
					</span>
				</div>
				<button class="next-btn btn btn-default" type="button" ng-click="setInsuranceEditId(insurance.id)"> > </button>
			</li>
		</ul>
	</div>

	<div class="col-md-6">
		<ul ng-if="viewData.currentInsurance">
			<li class="insurance-list">
				<form name="forms.policyAddForm" ng-submit="createPolicy(policyAddInput, viewData.currentInsurance)">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="policyAddInput" required/>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" ng-disabled="forms.policyAddForm.$invalid" >+</button>
						</span>
					</div>
				</form>
			</li>
			<li ng-repeat="policy in data.policy" class="location-list">
				<div class="input-group">
					<input toggle-input ng-click="setCurrentPolicy(policy.id)" type="text" ng-model="policy.name" class="form-control" edit-state="{{ compareId(policy.id, policyEditId) }}"  />
					<span class="input-group-btn" ng-if="compareId(policy.id, policyEditId)">
						<button class="btn btn-default" ng-click="updatePolicyName(policy)">save</button>
						<button class="btn btn-default" ng-click="deletePolicy(policy.id)">delete</button>
						<button class="btn btn-default" ng-click="setPolicyEditId(undefined)">cancel</button>
					</span>
					<button  class="next-btn btn btn-default" type="button" ng-click="setPolicyEditId(policy.id)"> > </button>
				</div>
			</li>
		</ul>
	</div>


</div>
