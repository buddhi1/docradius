<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form name="loginForm" ng-submit="requestLogin(login)" novalidate>
			<div class="panel panel-default">
			  <div class="panel-heading">{{ login.type }} login</div>
			  <div class="panel-body">
			    <div class="input-group">
				  <span class="input-group-addon">email</span>
				  <input ng-model="login.email" class="form-control" name="email" placeholder="email" type="email" required>
				</div>
				<br />
				<div class="input-group">
				  <span class="input-group-addon">password</span>
				  <input ng-model="login.password" type="password" class="form-control" name="password" placeholder="Password" required>
				</div>
				<br />
				<button type="submit" class="btn btn-primary center-block" ng-disabled="loginForm.$invalid">login</button>
			  </div>
			</div>
		</form>
	</div>
</div>
